services:
  db_postgres:
    image: postgres:18
    container_name: postgres_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d db_penjualan"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - airflow-net
